<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="header">
        <h3>My Shopping Cart</h3>
      </section>
    </header>

    <main>
      <div class="cart-container">
        <div class="product-one">
          <div class="product-one-left">
            <figure>
              <img src="product-1.png" alt="" />
              <figcaption>iPhone 11 128GB Black</figcaption>
            </figure>
          </div>
          <div class="product-one-right input">
            <p id="decreasePhone">-</p>
            <input id="phone" type="number" value="0" />
            <p id="increasePhone">+</p>
            <p class="price">$<span id="one">0</span></p>
          </div>
        </div>
        <div class="product-two">
          <div class="product-two-left">
            <figure>
              <img src="product-2.png" alt="" />
              <figcaption>iPhone 11 Silicone Case - Black</figcaption>
            </figure>
          </div>
          <div class="product-two-right input">
            <p id="decreaseCase">-</p>
            <input id="case" type="number" value="0" />
            <p id="increaseCase">+</p>
            <p class="price">$<span id='two'>0</span></p>
          </div>
        </div>
        <div class="price-calculation">
          <div>
            <div>Subtotal:</div>
            <div class="price">$<span id='sub-total'>0</span></div>
          </div>
          <div>
            <div>Tax:</div>
            <div class="price">$<span id='tax-amount'>0</span></div>
          </div>
          <div>
            <div>Total</div>
            <div class="price">$<span id='final-total'>0</span></div>
          </div>
        </div>
        <div class="btn" >
            <button>Check Out</button>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
